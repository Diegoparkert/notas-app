<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notas App</h1>
        <div class="notes-container">
            <div id="notes-list">
                <!-- Las notas recibidas aparecerán aquí -->
            </div>
        </div>
        <form id="note-form">
            <textarea id="note-input" placeholder="Escribe tu nota aquí..."></textarea>
            <button type="submit">Enviar Nota</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
